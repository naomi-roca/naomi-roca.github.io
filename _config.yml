# Site
title: sobre naomi 
description: gusto,pasatiempos y lo q mas amo 
url: https://naomi-roca.github.io/
logo: "logo.nao.png"                              # logo
locale: en_mexico

# Left Block Images
background:
  homepage: atardecer.jpg                         # this image will be shown on homepage's left block
  post-list: naomi.jpg        # this image will be shown on post list page

  
  default-post: images/unsplash-gallery-image-3.jpg   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Google Analytics
#google-analytics: UA-XXXXX-Y

# Social Links
#email:             email
#google.plus:        username
twitter:            username
facebook:           username         from a   
github:             username          from  a  "naomi-roca.github.io"
#stackoverflow:     123456/username   from a "http://stackoverflow.com/users/123456/username" link
#linkedin:          username
#xing:              username
instagram:         username          from  a "https://www.instagram.com/_naomi.mrb/"
#lastfm:            username
#tumblr:            username
#pinterest:         username
#foursquare:        username
#steam:              username
#dribbble:          username
#youtube:           username
#soundcloud:        username
#weibo:             username
#flickr:            username
#codepen:           username
